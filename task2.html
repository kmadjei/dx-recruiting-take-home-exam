<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>

    <h2 style="color: blue;">JavaScript HTML DOM - Task 2</h2>

    <div id="main">
    <p>Finding HTML Elements by Tag Name</p>
    <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    </div>
    <button id="btn1">Get The Value of Paragraph 1</button>
    <button id="btn2">Get The Value of Paragraph 2</button>

    <p id="demo"></p>

    <script>
        const x = document.getElementById("main");
        const y = x.getElementsByTagName("p");

        document.getElementById("btn1").onclick = () => {
            document.getElementById("demo").innerHTML = 
            'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
        }

        document.getElementById("btn2").onclick = () => {
            document.getElementById("demo").innerHTML = 
            'The first paragraph (index 1) inside "main" is: ' + y[1].innerHTML;
        }      

    </script>

</body>
</html>
